<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
        <!-- first jQuery -->
		<script src="/jQuery-3.2.1/jquery-3.2.1.js"></script>
		<!-- then dataTables -->
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/DataTables-1.10.16/css/jquery.dataTables.css" />
		<script type="text/javascript" charset="utf8" src="/DataTables-1.10.16/js/jquery.dataTables.js"></script>		
    </head>
    
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
        <div class = "container-fluid">
			<h5 th:text="'Lihat data Mahasiswa Program Studi ' + ${selectedProgramStudiModel.nama_prodi} + ' Fakultas ' + ${selectedFakultasModel.nama_fakultas} + ' ' + ${selectedUniversitasModel.nama_univ}"></h5>
		 </div>
		<div class = "container-fluid"> 
		       <table id="studentTable" class="display">
		       
		       <thead class="thead-dark">
		            <tr>
		                <th>No</th>
						<th>NPM</th>
						<th>Nama</th>
		                <th>Program Studi</th>
		                <th>Tahun Masuk</th>
		                <th>Jalur Masuk</th>
		                <th>Detail Mahasiswa</th>
		            </tr>
		        </thead>
		        
		        <tbody>
		               <tr th:each="mahasiswa,iterationStatus: ${mahasiswa}">
			               	<td th:text="' ' + ${iterationStatus.count}"></td>
							<td th:text="' ' + ${mahasiswa.npm}"></td>
							<td th:text="' ' + ${mahasiswa.nama}"></td>
							<td th:text="' ' + ${selectedProgramStudiModel.nama_prodi}"></td>
							<td th:text="' ' + ${mahasiswa.tahun_masuk}"></td>
							<td th:text="' ' + ${mahasiswa.jalur_masuk}"></td>
							<td>
								<a th:href="'/mahasiswa?npm=' + ${mahasiswa.npm}">
									<button>Lihat Detail</button>
								</a>
							</td>
		               </tr>             
		           </tbody>
		           
		   		</table>
    		</div>
    		<script>
	    		$(document).ready( function () {
		    			$('#studentTable').DataTable({
				        "info":     false
				    	});
				} );
			</script>
	</body>
</html>
